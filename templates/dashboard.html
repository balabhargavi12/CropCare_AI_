<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropCare AI - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">CropCare AI</div>
        <div class="nav-menu">
            <a href="{{ url_for('dashboard') }}" class="nav-link active">Home</a>
            <a href="{{ url_for('history') }}" class="nav-link">History</a>
            <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard">
            <h1>Welcome, {{ username }}!</h1>
            
            <div class="upload-section">
                <h2>Upload Leaf Image</h2>
                <div class="drop-zone" id="drop-zone">
                    <div class="drop-zone-prompt">
                        <img src="{{ url_for('static', filename='img/upload.svg') }}" alt="Upload">
                        <p>Drag and drop an image or click to select</p>
                    </div>
                    <input type="file" id="file-input" accept="image/*" class="drop-zone-input">
                </div>
            </div>

            <div class="results-section" id="results-section" style="display: none;">
                <h2>Analysis Results</h2>
                <div class="results-grid">
                    <div class="image-preview">
                        <img id="preview-image" alt="Uploaded leaf">
                    </div>
                    <div class="prediction-results">
                        <div class="result-item">
                            <h3>Disease Classification</h3>
                            <p id="disease-result"></p>
                        </div>
                        <div class="result-item">
                            <h3>Confidence</h3>
                            <p id="confidence-result"></p>
                        </div>
                        <div class="result-item">
                            <h3>Crop Type</h3>
                            <p id="crop-type-result"></p>
                        </div>
                        <div class="result-item">
                            <h3>Health Status</h3>
                            <p id="health-status"></p>
                        </div>
                    </div>
                </div>

                <div class="recommendations" id="recommendations">
                    <!-- Recommendations will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
