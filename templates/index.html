<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropCare AI - Welcome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="welcome-header">
            <h1>ðŸŒ¿ Welcome to CropCare AI</h1>
            <p>Your smart assistant for plant disease detection and crop health monitoring</p>
        </div>
        
        <div class="auth-container">
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('login')">Login</button>
                <button class="tab-btn" onclick="showTab('register')">Register</button>
            </div>

            <div id="login-form" class="form-container active">
                <h2>Login to CropCare AI</h2>
                <form onsubmit="return handleLogin(event)">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                    <p class="auth-switch">Don't have an account? <a href="#" onclick="showTab('register'); return false;">Register now</a></p>
                </form>
            </div>

            <div id="register-form" class="form-container">
                <h2>Create New Account</h2>
                <form onsubmit="return handleRegister(event)">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" placeholder="Choose a username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" placeholder="Choose a password" required>
                        <div class="password-strength" id="password-strength"></div>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <input type="password" id="register-confirm-password" placeholder="Confirm your password" required>
                        <div class="password-match" id="password-match"></div>
                    </div>
                    <button type="submit" class="btn-primary" id="register-btn" disabled>Create Account</button>
                    <p class="auth-switch">Already have an account? <a href="#" onclick="showTab('login'); return false;">Login here</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
